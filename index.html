<body>
    <!-- 헤더 -->

</div>
<div id="slidewrap">
    <ul class="slide">
        <li><img src="/ccm_singer_studio/Img/mainimg.PNG" alt=""></li>
        <li><img src="/ccm_singer_studio/Img/mainimg2.PNG" alt=""></li>
        <li><img src="/ccm_singer_studio/Img/mainimg3.PNG" alt=""></li>
    </ul>
    <p>ccm singer studio</p>
    <span class="prev">&lt;</span>
    <span class="next">&gt;</span>
</div>
<script>
    $('.prev').click(function(){
        $('.slide li:last').prependTo('.slide');
        $('.slide').css('margin-left',-100%);
        $('.slide').stop().animate({marginLeft:0},800);
    });

    $('.next').click(function(){
        $('.slide').stop().animate({marginLeft:-100%},800,function(){
            $('.slide li:first').appendTo('.slide');
            $('.slide').css({marginLeft:0});
        });
    });
</script>
